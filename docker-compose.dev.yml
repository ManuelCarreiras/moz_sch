# Development docker-compose for frontend development
# This follows the same pattern as your main docker-compose.yml

version: '3.8'

services:
  postgres-db:
    container_name: postgres-db-dev
    build:
      context: .
      dockerfile: ./Dockerfile.postgres
    ports:
      - 5432:5432
    volumes:
        - postgres-db:/var/lib/postgresql/data
    environment:
        - DOPPLER_TOKEN=${DOPPLER_TOKEN_TEMP}
        - POSTGRES_USER=${POSTGRES_USER}
        - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
        - POSTGRES_DB=${POSTGRES_DB}
    restart: always

  api:
    image: api
    container_name: api-dev
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:  
      - 5000:5000
    restart: always
    environment: 
      - DOPPLER_TOKEN=${DOPPLER_TOKEN_TEMP}

  # Frontend development with hot reload
  frontend-dev:
    image: node:18-alpine
    container_name: frontend-dev
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host"
    environment:
      - VITE_API_BASE_URL=http://localhost:5000
    depends_on:
      - api

  postgres-adminer:
    image: adminer
    container_name: db-postgres-adminer-dev
    restart: always
    ports:
      - 8080:8080

volumes:
  postgres-db:
    driver: local
