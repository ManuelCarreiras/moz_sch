services:
  postgres-db:
    image: postgres:17
    container_name: postgres-db
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-app_user}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-app_password}
      - POSTGRES_DB=${POSTGRES_DB:-app_db}
    ports:
      - 5432:5432
    volumes:
        - postgres-db:/var/lib/postgresql/data
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4'
  api:
    image: api
    container_name: api
    build:
      context: ./api
      dockerfile: ./Dockerfile
    ports:  
      - 5000:5000
    restart: always
    environment: 
      - DOPPLER_TOKEN=${DOPPLER_TOKEN}
      - REDIS_URL=redis://redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET_NAME=resources
    volumes:
      - ~/.aws:/root/.aws:ro
    depends_on:
      - minio

    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 4048M

  frontend:
    image: frontend
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: ./Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5000}
        - VITE_COGNITO_USER_POOL_ID=${AWS_COGNITO_USERPOOL_ID}
        - VITE_COGNITO_APP_CLIENT_ID=${AWS_COGNITO_APP_CLIENT_ID}
    ports:
      - "3000:80"
    restart: always
    depends_on:
      - api
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  postgres-adminer:
    image: adminer
    container_name: db-postgres-adminer
    restart: always
    ports:
      - 8080:8080
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 128M

  redis:
    image: redis:7
    container_name: redis
    ports:
      - "6379:6379"
    restart: always

  minio:
    image: minio/minio:latest
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    command: server /data --console-address ":9001"
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

volumes:
  postgres-db:
    driver: local
  db-timescale:
    driver: local
  minio-data:
    driver: local