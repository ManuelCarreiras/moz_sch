# Production overrides for docker-compose.yml
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  api:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    restart: always
    ports: !reset
      - "80:80"  # Reset base port 3000, use 80 for production
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres-db:
    restart: always
    ports: !reset
      - "127.0.0.1:5432:5432"  # Reset base, bind to localhost only
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres-adminer:
    ports: !reset
      - "127.0.0.1:8080:8080"  # Reset base, bind to localhost only

  redis:
    ports: !reset []  # Reset base ports - internal only

  minio:
    ports: !reset []  # Reset base ports - internal only