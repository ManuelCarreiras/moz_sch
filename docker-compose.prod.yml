# Production overrides for docker-compose.yml
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  api:
    restart: always
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    restart: always
    ports:
      - "80:80"
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres-db:
    restart: always
    ports:
      - "127.0.0.1:5432:5432"  # Only accessible via SSH tunnel
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  postgres-adminer:
    ports:
      - "127.0.0.1:8080:8080"  # Only accessible via SSH tunnel

  redis:
    ports:
      - "127.0.0.1:6379:6379"  # Only accessible via SSH tunnel

  minio:
    ports:
      - "127.0.0.1:9000:9000"  # Only accessible via SSH tunnel
      - "127.0.0.1:9001:9001"  # Minio console only via SSH tunnel